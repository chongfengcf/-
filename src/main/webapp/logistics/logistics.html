#@layout?()

#define pageinfo()
<link href="#(ctx)/css/base.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
<title>发货查询</title>
#end

#define main()
#@navshow?()
<div class="container-fluid">
    <div class="row">
        #@leftnav?()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">发货查询</h1>
            <table data-toggle="table" data-url="#(ctx)/logistics/showlist" data-pagination="true" data-search="true" data-show-columns="true"
                   data-height="500" id="tablelist" data-side-pagination="client" data-page-size="5" data-page-number="1"
                   data-show-toggle="true" data-show-pagination-switch="true" 	data-page-list="[5, 10, 50, 100]" data-show-refresh="true">
                <thead>
                <tr>
                    <th data-field="Lid">#</th>
                    <th data-field="Ltime"
                        data-formatter="timeFormatter">发货时间</th>
                    <th data-field="Lcompany">物流</th>
                    <th data-field="Lcode">物流编码</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</div>
#end

#define js()
<script src="#(ctx)/js/baseurl.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script>
    function timeFormatter(value, row, index) {
        var showtime = value.substring(0,4)+"-"+value.substring(4,6)+"-"+value.substring(6,8)+"-"+value.substring(8,10)+"-"+value.substring(10,12);
        return showtime;
    }
</script>
#end
