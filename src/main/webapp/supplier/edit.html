#@layout?()

#define pageinfo()
    <link href="#(ctx)/css/base.css" rel="stylesheet">
    <title>供应商信息变更</title>
#end

#define main()
#@navshow?()
<div class="container-fluid">
    <div class="row">
        #@leftnav?()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">供应商信息变更</h1>
            <form class="form-horizontal" action="#(ctx)/supplier/update" method="post">
                <div class="form-group">
                    <label class="col-sm-4 control-label">供应商编号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="supplierid" value="#(supplier.Supplierid)" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">供应商名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="suppliername" value="#(supplier.Suppliername)" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
#end

#define js()
<script src="#(ctx)/js/baseurl.js"></script>
#end
