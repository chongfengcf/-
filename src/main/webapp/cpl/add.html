#@layout?()

#define pageinfo()
<link href="#(ctx)/css/base.css" rel="stylesheet">
<title>货品选择</title>
#end

#define main()
#@navshow?()
<div class="container-fluid">
    <div class="row">
        #@leftnav?()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">选择货品</h1>
            <div class="col-sm-12">
                <form action="#(ctx)/cpl/mod/#(coco)" method="post">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>产品名</th>
                        <th>数量</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    #for(x : cpmap)
                    <tr>
                        <td>#(x.key)</td>
                        <td>#(queryStr("select Pname from Product where Pid=?",x.key))</td>
                        <td><input type="number" name="#(x.key)" min="0" max="#(x.value)" value="#(x.value)"></td>
                    </tr>
                    #end
                    </tbody>
                </table>
                    <button type="submit" class="btn btn-default">确定</button>
                </form>
            </div>
        </div>
    </div>
</div>
#end
