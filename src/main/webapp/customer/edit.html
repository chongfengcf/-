#@layout?()

#define pageinfo()
<link href="#(ctx)/css/base.css" rel="stylesheet">
<title>客户信息</title>
#end

#define main()
#@navshow?()
<div class="container-fluid">
    <div class="row">
        #@leftnav?()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">客户信息</h1>
            <form class="form-horizontal" action="#(ctx)/customer/#(method)" method="post">
                <div class="form-group">
                    <label class="col-sm-4 control-label">顾客编号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Cid" value="#(customer.Cid??null)" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">区域</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Carea" value="#(customer.Carea??null)" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">位置</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Clocation" value="#(customer.Clocation??null)" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Cname" value="#(customer.Cname??null)" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">等级</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Clevel" value="#(customer.Clevel??null)" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">负责人</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Cpeople" value="#(customer.Cpeople??null)" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">电话</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Cphone" value="#(customer.Cphone??null)" pattern="[0-9]*" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">电子邮件</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" name="Cemail" value="#(customer.Cemail??null)" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">邮编</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Cpostcode" value="#(customer.Cpostcode??null)" pattern="[0-9]*" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">用户名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Username" value="#(customer.Username??null)" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
#end

#define js()
<script src="#(ctx)/js/baseurl.js"></script>
#end
