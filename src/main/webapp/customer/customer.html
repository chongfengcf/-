#@layout?()

#define pageinfo()
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <script>
        function actionFormatter(value, row, index) {
            return '<a class="mod" >修改</a> ' + '<a class="delete">删除</a>';
        }
        //表格  - 操作 - 事件
        window.actionEvents = {
            'click .mod': function(e, value, row, index) {
                //修改操作
                $.ajax({
                    type: "post",
                    data: row,
                    url: '#(ctx)/customer/update',
                    success: function (data) {
                        alert('修改成功');
                    }
                });

            },
            'click .delete' : function(e, value, row, index) {
                //删除操作
            }
        }
    </script>
#end

#define main()
<div class="btn-group hidden-xs"id="exampleTableEventsToolbar" >
    //定义一系列工具栏...
</div>
<table data-toggle="table" data-url="#(ctx)/customer/showlist" data-pagination="true" data-search="true" data-show-columns="true"
       data-height="500" id="tablelist" data-side-pagination="client" data-page-size="5" data-page-number="1"
       data-show-toggle="true" data-show-pagination-switch="true" 	data-page-list="[5, 10, 50, 100]" data-show-refresh="true">
<thead>
<tr>
    <th data-field="user_id">ID</th>
    <th data-field="username"
        data-formatter="usernameFormatter" //columns option 参见官网解释
    data-events="usernameEvents">用户名</th>
    <th data-field="Cid">真实姓名</th>
    <th data-field="Carea">座机</th>
    <th data-field="mobile">手机</th>
    <th data-field="user_type">用户类型</th>
    <th data-field="operation"
        data-formatter="actionFormatter"
        data-events="actionEvents">操作</th>
</tr>
</thead>
</table>
#end

#define js()
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
#end
