#@layout?()

#define pageinfo()
<link href="#(ctx)/css/base.css" rel="stylesheet">
<title>合同信息</title>
#end

#define main()
#@navshow?()
<div class="container-fluid">
    <div class="row">
        #@leftnav?()
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">合同信息</h1>
            <form class="form-horizontal" action="#(ctx)/contract/#(method)" method="post">
                <div class="form-group">
                    <label class="col-sm-4 control-label">合同编号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Coid" value="#(contract.Coid??null)" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">签订时间</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Cotime" value="#(contract.Cotime??null)" pattern="[0-9]{12}" title="请按照yyyymmnnhhmm的格式输入" placeholder="输入yyyymmnnhhmm格式" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">总金额</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Cototal" value="#(contract.Cototal??null)" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">合同状态</label>
                    <div class="col-sm-4">
                        <select name="Cstatus" class="form-control">
                            <option value="未审核">未审核</option>
                            <option value="已审核">已审核</option>
                            <option value="已完成">已完成</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">客户编号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="Cid" value="#(contract.Cid??null)" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">员工编号</label>
                    <div class="col-sm-4">
                        <select name="Sid" class="form-control">
                            #for(x : staff)
                                <option value=#(x.Sid)>#(x.Sid+x.Sname)</option>
                            #end
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
#end

#define js()
<script src="#(ctx)/js/baseurl.js"></script>
<script>
    $(document).ready(function(){
        $("[name='Sid']").val("#(contract.Sid??null)");
        $("[name='Cstatus']").val("#(contract.Cstatus??'未审核')");
    });
</script>
#end
