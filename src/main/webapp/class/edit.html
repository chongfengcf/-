#@layout?()

#define pageinfo()
    <link href="#(ctx)/css/base.css" rel="stylesheet">
    <title>仓库信息变更</title>
#end

#define main()
#@navshow?()
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/">首页</a></li>
                <li><a href="#">合同签订</a></li>
                <li><a href="#">合同查询</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">库存查询</a></li>
                <li><a href="">产品发货</a></li>
                <li><a href="/supplier">供应商管理</a></li>
                <li class="active"><a href="/class">品类管理</a></li>
                <li><a href="/warehouse">仓库管理</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">客户查询</a></li>
                <li><a href="">员工查询</a></li>
                <li><a href="">销量统计</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li class="disabled"><a href="#">网站制作</a></li>
                <li class="disabled"><a href="#">沈 鑫</a></li>
                <li class="disabled"><a href="#">翁贵森</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">品类信息变更</h1>
            <form class="form-horizontal" action="#(ctx)/class/update" method="post">
                <div class="form-group">
                    <label class="col-sm-4 control-label">品类编号</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="classid" value="#(class.Classid)" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">品类名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="classname" value="#(class.Classname)" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-10">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
#end
