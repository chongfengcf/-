#@layout?()
#define pageinfo()
<link href="#(ctx)/css/base.css" rel="stylesheet">
<title>品类管理</title>
#end

#define main()
#@navshow?()
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/">首页</a></li>
                <li><a href="#">合同签订</a></li>
                <li><a href="#">合同查询</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">库存查询</a></li>
                <li><a href="">产品发货</a></li>
                <li><a href="/supplier">供应商管理</a></li>
                <li class="active"><a href="/class">品类管理</a></li>
                <li><a href="/warehouse">仓库管理</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">客户查询</a></li>
                <li><a href="">员工查询</a></li>
                <li><a href="">销量统计</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li class="disabled"><a href="#">网站制作</a></li>
                <li class="disabled"><a href="#">沈 鑫</a></li>
                <li class="disabled"><a href="#">翁贵森</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">品类</h1>
            <button class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">增加</button>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>类名</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    #for(x : class)
                    <tr>
                        <td>#(x.Classid)</td>
                        <td>#(x.Classname)</td>
                        <td>
                            <a class="btn btn-default btn-sm" href="#(ctx)/class/edit/#(x.Classid)">编辑</a>
                            <a class="btn btn-default btn-sm" href="#(ctx)/class/delete/#(x.Classid)">删除</a>
                        </td>
                    </tr>
                    #end
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">增加</h4>
            </div>
            <form class="form-horizontal" action="#(ctx)/class/add" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">品类编号</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="classid" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">品类名称</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="classname" required autofocus>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
#end
